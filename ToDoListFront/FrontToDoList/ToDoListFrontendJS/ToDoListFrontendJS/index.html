<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./StyleSheet.css" />
</head>
<body>
    <div class="container">
        <main class="form-signin w-100 m-auto">
            <form>

                <!--<img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
                <h1 class="h3 mb-3 fw-normal" style=" color: #ffffff; font-weight: 600;">Please log in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">User</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" style=" color: #ffffff;" for="flexCheckDefault">Remember me </label>

                </div>
                <a href="./index1.html" class="btn btn-primary w-100 py-2">Log in</a>
                <a href="./index2.html" class="btn btn-link w-100 py-2"  style="color: #1f83f2;">You don't have an account?</a>

                <style>
                    .container {
                        width: 360px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100vb;
                    }
                </style>
            </form>
        </main>
    </div>
</body>
</html>
